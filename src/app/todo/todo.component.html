<div class="todo">
    <h4>Todo List</h4>
    <form [formGroup]="TodoForm" (ngSubmit)="submit()">
      <input type="text" formControlName="text" placeholder="Add item"/>
      <button type="submit">Add</button>
    </form>
    <ul>
      <li *ngFor="let item of todoItems; let i = index">
        <input type="checkbox" (change)="toggleCompleted(i)" [checked]="item.completed"/>
        <span [ngClass]="{'completed': item.completed}">{{ item.text }}</span>
        <button class="delete" (click)="deleteItem(i)">Delete</button>
      </li>
    </ul>
  </div>
